<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <h3 id="displayOne">Choose your weapon</h3>
        <p id="displayTwo">First to score 5 points wins the game</p>
        <span id="player">Player: 0</span> <span id="computer">Computer: 0</span>
    </div>
    <br>
    <button class="button">Rock</button>
    <button class="button">Paper</button>
    <button class="button">Scissors</button>
</body>
</html>
